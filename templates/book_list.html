
{% block content %}
<h1>All books</h1>
{% for book in booklist %}
  <ul>
    <li ><b> Title:</b> {{ book.title }}</li>
     

    <li><b>summary:</b> {{ book.summary }}</li>
    <li><b>Author:</b> {{ book.author }}</li>
    <li><b>ISBN: </b>{{ book.isbn }}</li>

    <li><a href="/delete_book/{{book.id}}/"  onclick="return confirm('Are you sure you want to delete this book?')">Delete</a></li>
    <li><a href="{% url 'update_data' book.id %}"  onclick="return confirm('Are you sure you want to update this book?')">Update</a></li>
    
  
</ul>


  
{% endfor %}


    <a href="{% url 'add_book' %}">    <button type="submit" >Add Book</button> </a>



    <form class="search" action="{% url 'search_results' %}"  method="get"  >
      
      <button type="submit" >Search</button>
      <input name="q"  type="text" autocomplete="off" placeholder="click to search">
     
    </form>




{% endblock %}
